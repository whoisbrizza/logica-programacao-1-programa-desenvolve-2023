<!-- Todos os números entre 30 a 40 (inclusive 30 e 40), exceto 33 e 37! -->

<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var contador = 30;

  while (contador <= 40) {
    if (contador == 33) {
      contador = contador + 1;
    } else if (contador == 37) {
        contador = contador + 1;
    }
     else {
      mostra(
        "Todos os números entre 30 a 40 (inclusive 30 e 40), exceto 33 e 37: " +
          contador
      );
      contador = contador + 1;
    }
  }

  mostra("Fim");
</script>
